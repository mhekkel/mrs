<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE xhtml
	PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/1999/xhtml">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:mrs="http://mrs.cmbi.ru.nl/mrs-web/ml"
	xml:lang="en" lang="en">
<head>
	<mrs:if test="${baseUrl}"><base href="${baseUrl}" /></mrs:if>
    <title>M6</title>

    <meta name="author" content="Maarten L. Hekkelman" />
    <meta name="generator" content="Japi" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" type="text/css" href="css/mrs-style.css" />

	<script src="scripts/jquery.js" type="text/javascript" />
	<script src="scripts/mrs.js" type="text/javascript" />
	<script src="scripts/format.js" type="text/javascript"/>
	<mrs:if test="${formatXSLT}"><script type="text/javascript">Format.xslt = 'formats/${formatXSLT}';</script></mrs:if>
	<mrs:if test="${formatScript}"><script type="text/javascript" src="formats/${formatScript}.js"></script></mrs:if>
</head>
<body>
	<mrs:include file="menu.html" />

	<div id="main">
		<mrs:include file="form.html" />

		<mrs:if test="${redirect}">
			<div id="onlyone" class="redirect">Only one hit for query '${redirect}'</div>
			<script language="JavaScript">
			$("#onlyone").delay(2000).slideUp();
			</script>
		</mrs:if>

		<div class="nav">
			<ul>
				<li>
					View
					<select id="formatSelector" disabled="true">
						<option value="entry" disabled="true">Entry</option>
						<option value="plain" selected="selected">Plain text</option>
						<option value="fasta" disabled="true">FastA</option>
					</select>
				</li>
				<li>
					<form id="similarForm" method="get" action="similar">
						<input type="hidden" name="db" value="${db}" />
						<input type="hidden" name="nr" value="${nr}" />
						<input type="button" name="similar" value="Find Similar"
							   onclick="document.getElementById('similarForm').submit();" class="submit" />
					</form>
				</li>
				<li>
					<form id="blastForm" method="post" action="blast">
						<input type="hidden" name="query" />
						<input type="button" name="blast" value="Blast"
							   disabled="true" class="submit"
							   onclick="document.getElementById('blastForm').submit();" />
					</form>
				</li>
				<li>
					<input value="Download" type="button" class="submit"
						   onclick="window.location='download?db=${db}&amp;nr=${nr}&amp;format=${format}';" />
				</li>
				<li class="linksource">
					Data provided by <a href="${databank.url}">${databank.url}</a>
				</li>
			<mrs:if test="${links}">
				<li>
					<span class="reference" style="padding-left:4px;">
						<span class="reference-label">References:</span>
						<mrs:iterate collection="${links}" var="link">
							<a href="linked?s=${db}&amp;d=${link}&amp;nr=${nr}">${link}</a>
						</mrs:iterate>
					</span>
				</li>
			</mrs:if>
			</ul>
		</div>
		
		<div class="highlightwords entry" id="entry">
			<mrs:entry db="${db}" nr="${nr}" format="${format}" />
		</div>
	</div>
</body>
</html>
