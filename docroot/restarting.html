<script language="JavaScript">
function reloadNewUrl() {
	var seconds = 10;
	window.setInterval(function() {
		if (--seconds == 0)
			window.location = "${baseurl}";
		else
			$('#seconds').text('' + seconds);
	}, 1000);
}

addLoadEvent(reloadNewUrl);
</script>

</head>
<body>
	<mrs:include file="menu.html" />
	<div id="main">
		<h3>mrs is restarting</h3>
		<p>please wait a few seconds, the new site should open in <span id='seconds'>5</span> seconds.</p>
	</div>
</body>
