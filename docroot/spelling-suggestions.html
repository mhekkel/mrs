<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml"
	xmlns:mrs="http://mrs.cmbi.ru.nl/mrs-web/ml"
	xml:lang="en" lang="en"
	class="alt" style="margin-top:20px;">

	<mrs:if test="${suggestions}">
		<table class="alt" cellpadding="0" cellspacing="0">
			<caption>Alternative spelling suggestions</caption>
			<mrs:iterate collection="${suggestions}" var="suggestion">
				<tr>
					<td class="term">${suggestion.term}</td>
					<td class="altterm">
						<mrs:iterate collection="${suggestion.alternatives}" var="alt">
							<a href="search?db=${db}&amp;q=${alt.q}">${alt.term}</a>
						</mrs:iterate>
					</td>
				</tr>
			</mrs:iterate>
		</table>
	</mrs:if>
</div>
